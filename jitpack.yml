jdk: oraclejdk8
env:
  BOOT_SH_VERSION: 2.5.2
  BOOT_VERSION: 2.6.0
  BOOT_JVM_OPTIONS: "-Xmx2g -client -XX:+TieredCompilation -XX:TieredStopAtLevel=1 -Xverify:none -XX:+CMSClassUnloadingEnabled"
before_install:
  - curl -fsSLo boot https://github.com/boot-clj/boot-bin/releases/download/${BOOT_SH_VERSION}/boot.sh
  - chmod 755 boot
  - ./boot travis-installdeps
install:
  - ./boot jitpak-deploy

